<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>包装对象</title>
</head>
<body>
	<script type="text/javascript">
		var s1 = "string";
		console.log(s1);
		console.log(typeof s1);
		var sObj = new String("string");
		console.log(sObj);
		console.log(typeof sObj);
	</script>
</body>
</html>
